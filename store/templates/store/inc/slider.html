    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner mt-5">
    <div class="carousel-item active">
      <video width="100%" height="30%" autoplay loop muted>
        <source src="{% static 'images/samsung.mp4' %}" type="video/mp4" />
      </video>
    </div>
    <div class="carousel-item ">
      <video width="100%" height="30%" autoplay loop muted>
        <source src="{% static 'images/slider11.mp4' %}" type="video/mp4" />
      </video>
    </div>
    <div class="carousel-item ">
      <video width="100%" height="30%" autoplay loop muted>
        <source src="{% static 'images/samsung2.mp4' %}" type="video/mp4" />
      </video>
    </div>


    <!-- <div class="carousel-item">
      <img class="d-block w-100"width="100%" height="30%" src="{% static 'images/slider3.png ' %}" alt="First slide">
    </div> -->
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>


  <div class="container">
    <div class="row mx-auto">
        <div class="col-md-12 col-sm-12 col-12 ">
            <div class="row  p-3 " >
                <!-- {% for item in products %}
                    <div class="card col-md-3 m-auto" style="width: 18rem;">

                                <div class="card-body">
                                    <h4 class="text-center">{{ item.name }}</h4>
                                    <p class="card-text"></p>
                                </div>
                                <span class="float-left">{{ item.original_price }}</span>
                                <span class="float-right">{{ item.selling_price }}</span>

                        </div>
                    </div>
                {% endfor %} -->
                {% for i in products %}
                <div class=" m-auto border" >
                    <div class="card card-body border shadow product_data">
                        <a href="{% url 'productDetails' i.category.slug i.slug%}">
                            <img class="card-img-top mt-3 p-3 border " src="{{i.product_image.url}}" alt="Card image cap" >
                            <h4 class="text-center m-auto">{{ i.name }}</h4>
                        </a>
                        <div class="container">
                            {% csrf_token %}
                            <input type="hidden"value='{{ i.id }}'class="prod_id">
                            <input type="hidden"value='1'class="qty_input">

                            <span class='float-start'>Rs {{i.selling_price |stringformat:'d'}}/-</span>
                            <span class='float-right'><s>Rs {{ i.original_price |stringformat:'d'}}/-</s></span>
                            <p></p>
                            <div class="text-center">
                            {% if i.quantity > 0 %}
                                <button type="button" class="addToCartBtn btn btn-sm btn-primary me-3 mb-3 float-start">Add to Cart <i class="fa-solid fa-cart-shopping"></i> </button>
                            {% else %}
                                <button type="button" class="disabled btn btn-sm btn-danger me-3 mb-3 float-start">Out of Stock </button>
                            {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
  </div>


</div>
