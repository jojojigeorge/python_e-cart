{% extends 'store/layouts/main.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/custom.css' %}">
<div class="py-2 topbar">
    <div class="container">
        <a class="" href="{% url 'home' %}">Home /</a>
        <a class="" href="{% url 'collections' %}">Collections /</a>
    </div>
</div>   
    <div class="container">
        <div class="row ">
            <div class="col-md-12  ">
                <h5 class="text-center"> Category </h5>
                <div class="row " >
                    {% for item in category %}
                        <div class="card col-md-3 p-2 " style="width: 18rem;">
                            <div class="my-auto">
                                <a href="{% url 'collectionsviews' item.slug %}">
                                    <div class=" mt-3 ">
                                        <h5 class="text-center">{{ item.name }}</h5>
                                        <!-- <input type="text" value="{{item.slug}}"> -->
                                    </div>
                                    <img class="card-img-top " src="{{item.image.url}}"height='230px' alt="Card image cap">
                                </a>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    
{% endblock content %}
